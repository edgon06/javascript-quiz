<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Pregunta</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Respuesta 1</button>
                <button class="btn">Respuesta 2</button>
                <button class="btn">Respuesta 3</button>
                <button class="btn">Respuesta 4</button>
           </div>
        </div>
        <div class="controls">
            <button id="start-button" class="start-btn btn">Iniciar</button>
            <button id="next-button" class="next-btn btn hide">Siguiente</button>
        </div>
    </div>
</body>
</html>
